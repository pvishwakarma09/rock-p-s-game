<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor | Game</title>
    <link rel="stylesheet" href="game.css">
    <link id="favicon" rel="shortcut icon" href="mix.jpeg" type="image/x-png" />
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1>Rock Paper Scissor-Game</h1>
        </div>


        <!-- START A CHOICES DIV -->
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./rock.jpeg" alt="rock_image">
            </div>
            <div class="choice" id="paper">
                <img src="./paper.jpeg" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="scisser.jpeg" alt="scissors_images">
            </div>
        </div>

        <!-- END A CHOICES DIV-->

        <!-- START A SCORE BOARD DIV-->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>Your Score</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer Score</p>
            </div>
        </div>
        <!-- END A SCORE CARD DIV-->

        <!-- DISPLAY THE RESULT DIV START-->
        <div class="msg-container">
            <p id="msg">Play Your Move!</p>
        </div>
        <a href="https://github.com/pvishwakarma09">GitHub Account</a>
        <a href="https://www.linkedin.com/in/prem-vishwakarma-967553263/">Linkedin Profile</a>
    </div>

    <!-- END THE DISPLAY RESULT DIV-->
    <script src="game.js"></script>
    <!-- <script src="object15.js"></script> -->
</body>

</html>
